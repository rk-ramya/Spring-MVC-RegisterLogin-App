<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<center>
<title>Welcome to Login page</title>
</head>

<body>

	<div class="container">

		<h3>
			Welcome to Login page
			<h3>
				<hr>

				<p class="h4 mb-4">Login </p>

				<form action="#" th:action="@{/customer/validateUser}"
					th:object="${login}" method="POST">
					
					<input type="text" th:field="*{Id}"
						class="form-control mb-4 col-4" placeholder="User ID">

					<input type="text" th:field="*{email}"
						class="form-control mb-4 col-4" placeholder="Email"> <input
						type="password" th:field="*{password}"
						class="form-control mb-4 col-4" placeholder="Password">

					<button type="submit" class="btn btn-info col-2">Login</button>

				</form>

				<hr>
				<a th:href="@{/customer/home}" class="btn btn-info btn-lg btn-block">Back to home page</a>
	</div>
	</center>
</body>

</html>
